<div class="app-questions-panel">
  <h2>{{ questionTitle }}</h2>
  <div class="questions">
    <app-question
      *ngFor="let question of questionOptions.options"
      [text]="question"
      [optionName]="questionOptions.optionName"
      (optionChosen)="addOptionChosen($event)"
    ></app-question>
  </div>
</div>
